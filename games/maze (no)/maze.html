<!DOCTYPE html>
<html>
<head>
    <title>JS-пробник</title>
    <link rel="stylesheet" type="text/css" href="maze.css">
</head>
<body>
    <h1 id="heart"></h1>
    <h1 id="player"></h1>
    
    <div class = "wall horiz" id = "w1">w1</div>
    <div class = "wall horiz" id = "w2">w2</div>
    <div class = "wall vert" id = "w3">w3</div>
    <div class = "wall vert" id = "w4">w4</div>
    <div class = "wall horiz" id = "w5">w5</div>
    <div class = "wall horiz" id = "w6">w6</div>
    <div class = "wall vert" id = "w7">w7</div>
    <div class = "wall vert" id = "w8">w8</div>
    <div class = "wall vert" id = "w9">w9</div>
    <div class = "wall horiz" id = "w10">w10</div>
    <div class = "wall horiz" id = "w11">w11</div>
    
    <h2 id="keypad">
        <p id="up" class = 'arrow'>&uarr;</p>
        <p id="left" class = 'arrow'>&larr;</p>
        <p id="down" class = 'arrow'>&darr;</p>
        <p id="right" class = 'arrow'>&rarr;</p>
    </h2>

<script src='maze.js'></script>
</body>
</html>
